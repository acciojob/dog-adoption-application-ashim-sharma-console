<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
		<div>
			<label for="phone number">Phone Number</label>
		    <input type="text" id="phone" placeholder="Phone Number">
		</div>
		<div>
			<label for="address">Address</label>
			<input id="address" type="text" placeholder="Address">
		</div>
		<div>
			 <label>
                    <input type="checkbox" id="checkbox"  value="Have you ever lived with a Dog before?">
                    Have you ever lived with a Dog before?
                </label>
		</div>
		<div>
			<label for="multiselect">Please select your preferred breeds</label>
            <select id="multiselect"  name="multiselect" type="select" multiple> 
                <option value="golden_retriever">golden_retriever</option>
                <option value="german_shepherd">german_shepherd</option>
                <option value="poodle">poodle</option>
            </select>
		</div>
		<div>
                <input type="submit" id="submit" value="Submit">
         </div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
